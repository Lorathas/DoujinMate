plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'idea'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://repository.jboss.org/nexus/content/repositories/'
    }
}

ext {
    daggerVersion = '2.28'
    derbyVersion = "10.15.2.0"
}

javafx {
    version = '14'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.hibernate:hibernate-core:5.4.17.Final'
//    implementation 'org.hibernate:hibernate-annotations:5.4.17.Final'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'

    implementation 'com.h2database:h2:1.4.200'

//    implementation "org.apache.derby:derby:$derbyVersion"
//    implementation "org.apache.derby:derbyclient:$derbyVersion"

    implementation 'javax.inject:javax.inject:1'

    implementation "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.lorathas.doujinmate.Main'
}
